
<div *ngIf="productManagerCustomers && productManagerCustomers.length > 0">
<section class="box-form small-padding">
  <strong>Products Manager: Products pending for approval</strong>
 <table class="table">
    <thead>
      <tr>
        <th scope="col">Index</th>
        <th scope="col">product Name</th>
        <th scope="col">Unit Price</th>
        <th scope="col">Package</th>
        <th scope="col">Approve</th>
      </tr>
    </thead>
    <tbody *ngFor="let cust of productManagerCustomers; let i = index">
      <tr>
        <th scope="row">{{i}}</th>
        <td>{{cust.productName}}</td>
        <td>{{cust.unitPrice}}</td>
        <td>{{cust.unitPrice}}</td>
        <td><button (click)="approvedProduct(cust)">Approve</button></td>
      </tr>
    </tbody>
  </table>
</section>
</div>
