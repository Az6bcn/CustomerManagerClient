<div *ngIf="customerManagerCustomers && customerManagerCustomers.length > 0">
<section class="box-form small-padding">
  <strong>Customer Manager: Customers pending for approval</strong>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Index</th>
        <th scope="col">Firstname</th>
        <th scope="col">Lastname</th>
        <th scope="col">City</th>
        <th scope="col">Country</th>
        <th scope="col">Approve</th>
      </tr>
    </thead>
    <tbody *ngFor="let cust of customerManagerCustomers; let i = index">
      <tr>
        <th scope="row">{{i}}</th>
        <td>{{cust.firstName}}</td>
        <td>{{cust.lastName}}</td>
        <td>{{cust.city}}</td>
        <td>{{cust.country}}</td>
        <td><button (click)="approvedCustomer(cust)">Approve</button></td>
      </tr>
    </tbody>
  </table>
</section>
</div>
